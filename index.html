<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>基因检测后台管理系统</title>
    <script>
      window.onload=function(){

       autodivheight();
       function autodivheight(){ //函数：获取尺寸 //获取浏览器窗口高度
          var winHeight=0;
          if (window.innerHeight)
              winHeight = window.innerHeight;
          else if ((document.body) && (document.body.clientHeight))
              winHeight = document.body.clientHeight;   //通过深入Document内部对body进行检测，获取浏览器窗口高度
          if (document.documentElement && document.documentElement.clientHeight)
              winHeight = document.documentElement.clientHeight;   //DIV高度为浏览器窗口的高度
           document.getElementById("app").style.height= winHeight +"px";
        }
        window.onresize=autodivheight; //浏览器窗口发生变化时同时变化DIV高度

      };

    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
